version: "3.1"

networks:
  net:
    driver: bridge

services:
  # checkout
  # pgbouncer
  pgbouncer-checkout:
    image: edoburu/pgbouncer
    environment:
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=postgres-checkout
      - DB_PORT=5433
      - DB_NAME=checkout
      - POOL_MODE=session
      - ADMIN_USERS=postgres,user
      - AUTH_TYPE=plain
      - LISTEN_PORT=6433
    ports:
      - "6433:6433"
    depends_on:
      - postgres-checkout
    networks:
      - net
  # database
  postgres-checkout:
    image: postgres:15.1
    environment:
      POSTGRES_DB: checkout
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - /tmp/checkout:/var/lib/postgresql/data
    ports:
      - 5433:5433
    command:
      - "postgres"
      - "-c"
      - "port=5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d checkout"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - net
  # service
  checkout:
    image: checkout
    build: ./checkout/
    container_name: 'checkout'
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://user:password@pgbouncer-checkout:6433/checkout?sslmode=disable
    ports:
      - "8080:8080"
      - "8090:8090"
    depends_on:
      - postgres-checkout
      - pgbouncer-checkout
    networks:
      - net

  # loms
  # pgbouncer
  pgbouncer-loms:
    image: edoburu/pgbouncer
    environment:
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=postgres-loms
      - DB_PORT=5432
      - DB_NAME=loms
      - POOL_MODE=session
      - ADMIN_USERS=postgres,user
      - AUTH_TYPE=plain
      - LISTEN_PORT=6432
    ports:
      - "6432:6432"
    depends_on:
      - postgres-loms
    networks:
      - net
  # database
  postgres-loms:
    image: postgres:15.1
    environment:
      POSTGRES_DB: loms
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - /tmp/loms:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d loms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - net
  #service
  loms:
    image: loms
    build: ./loms/
    container_name: 'loms'
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://user:password@pgbouncer-loms:6432/loms?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      - postgres-loms
      - pgbouncer-loms
    networks:
      - net

